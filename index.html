<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Performance Sales</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Dashboard Performance Sales</h2>

  <table id="dataTable">
  </table>

<script>
  // Format angka pakai koma
  function formatNumber(num) {
    return Number(num).toLocaleString('en-US');
  }

  // Load CSV
  fetch('performance_sales.csv')
    .then(response => response.text())
    .then(data => {
      let rows = data.trim().split('\n').map(r => r.split(','));
      let table = document.getElementById('dataTable');

      rows.forEach((row, i) => {
        let tr = document.createElement('tr');

        row.forEach((cell, j) => {
          let tag = (i === 0) ? 'th' : 'td';
          let el = document.createElement(tag);

          // Header langsung isi text
          if (i === 0) {
            el.textContent = cell;
          } else {
            // Kolom angka mulai index 3 (Target sampai akhir)
            if (j >= 3) {
              el.textContent = formatNumber(cell);
              el.classList.add("num");
            } else {
              el.textContent = cell;
            }
          }
          tr.appendChild(el);
        });

        table.appendChild(tr);
      });
    });
</script>

</body>
</html>
